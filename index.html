<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>WebXR Hand Tracking Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; color: white; }
    </style>
</head>
<body>
    <div id="info">正方形のエリア内で手を動かしてください</div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

        let container, camera, scene, renderer;
        let hand1, hand2;

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // 光源の設定
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            // レンダラーの設定（透明度を有効にしてパススルーを表示）
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // ARボタンの追加（ハンドトラッキング機能を要求）
            document.body.appendChild(ARButton.createButton(renderer, {
                requiredFeatures: ['hand-tracking'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.getElementById('info') }
            }));

            // --- 3x3mの正方形の部屋の枠線を作成 ---
            const size = 3; // 3メートル
            const geometry = new THREE.BoxGeometry(size, 0.05, size);
            const edges = new THREE.EdgesGeometry(geometry);
            const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x00ff00 }));
            line.position.y = 0; // 床の位置
            scene.add(line);

            // --- ハンドトラッキングの設定 ---
            const handModelFactory = new XRHandModelFactory();

            // 左手
            hand1 = renderer.xr.getHand(0);
            hand1.add(handModelFactory.createHandModel(hand1, "mesh"));
            scene.add(hand1);

            // 右手
            hand2 = renderer.xr.getHand(1);
            hand2.add(handModelFactory.createHandModel(hand2, "mesh"));
            scene.add(hand2);

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            // ここに手が正方形の枠に触れたかどうかの判定（衝突判定）を追加可能
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
