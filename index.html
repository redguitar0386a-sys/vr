<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Debug Hand Tracking</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
  <div id="status" style="position:fixed; top:10px; left:10px; color:white; z-index:9999; background:rgba(0,0,0,0.5); padding:10px; font-family:sans-serif;">
    1. 画面をクリックして開始<br>
    2. カメラ許可を確認<br>
    3. 手をカメラにかざしてください
  </div>

  <video id="input_video" style="display:none;"></video>

  <a-scene environment="preset: contact">
    <a-entity id="rig" position="0 0 0">
      <a-entity camera position="0 1.6 0"></a-entity>
    </a-entity>
    
    <a-entity id="hand-container"></a-entity>
  </a-scene>

  <script>
    const videoElement = document.getElementById('input_video');
    const status = document.getElementById('status');
    const container = document.getElementById('hand-container');
    const spheres = [];

    // 手の関節（21個）を生成
    for (let i = 0; i < 21; i++) {
      const s = document.createElement('a-sphere');
      s.setAttribute('radius', '0.03');
      s.setAttribute('color', i % 4 === 0 ? 'yellow' : 'cyan'); // 指先だけ色を変える
      s.setAttribute('visible', 'false');
      container.appendChild(s);
      spheres.push(s);
    }

    function onResults(results) {
      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        status.innerHTML = "手を確認：認識中！";
        const landmarks = results.multiHandLandmarks[0];

        landmarks.forEach((point, i) => {
          // 座標変換を極めてシンプルに
          // x: 左右（-1.5〜1.5程度）
          // y: 上下（0.5〜2.5程度）
          // z: 目の前（-1.0で固定してテスト）
          const x = (point.x - 0.5) * -3;
          const y = (point.y - 0.5) * -2 + 1.6;
          const z = -1.5; 

          spheres[i].setAttribute('position', {x: x, y: y, z: z});
          spheres[i].setAttribute('visible', 'true');
        });
      } else {
        status.innerHTML = "カメラ起動中：手を探しています...";
        spheres.forEach(s => s.setAttribute('visible', 'false'));
      }
    }

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });
    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({image: videoElement});
      },
      width: 1280,
      height: 720
    });

    // 開始トリガー
    window.addEventListener('click', () => {
      status.innerHTML = "カメラ起動を試みています...";
      camera.start()
        .then(() => { status.innerHTML = "カメラ起動成功！手をかざしてください。"; })
        .catch(err => { status.innerHTML = "エラー: " + err; });
    }, {once: true});
  </script>
</body>
</html>
